<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lows Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #2c3e50;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            overflow: hidden;
            border: 4px solid #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #game-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #3498db;
        }

        .ui {
            position: absolute;
            z-index: 10;
        }

        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #level-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-button:hover {
            background-color: #c0392b;
        }

        #level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #level-complete h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #next-level-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #next-level-button:hover {
            background-color: #2980b9;
        }

        #game-info {
            text-align: center;
            margin-top: 10px;
            color: white;
            font-size: 18px;
        }

        .platform {
            position: absolute;
            background-color: #27ae60;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .grass-top {
            position: absolute;
            height: 15px;
            background-color: #2ecc71;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .coin {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #e74c3c;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .enemy::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 5px;
            width: 30px;
            height: 5px;
            background-color: black;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #3498db;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .player::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 5px;
            width: 30px;
            height: 5px;
            background-color: black;
        }

        .player::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 10px;
            width: 20px;
            height: 10px;
            background-color: #FFD700;
            border-radius: 50%;
        }

        .flag {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 5px 5px 0 0;
        }

        .flag-pole {
            position: absolute;
            left: 15px;
            bottom: 0;
            width: 2px;
            height: 100px;
            background-color: #8B4513;
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFA500;
        }

        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div class="ui">
            <div id="score-display">Score: 0</div>
            <div id="level-display">Level: 1</div>
            
            <div id="game-over">
                <h2>Game Over</h2>
                <p>Your final score: <span id="final-score">0</span></p>
                <button id="restart-button">Play Again</button>
            </div>
            
            <div id="level-complete">
                <h2>Level Complete!</h2>
                <p>Score: <span id="level-score">0</span></p>
                <button id="next-level-button">Next Level</button>
            </div>
            
            <div class="instructions">
                <p>Use arrow keys to move</p>
                <p>Press Space to jump</p>
                <p>Collect coins and reach the flag</p>
            </div>
        </div>
    </div>
    
    <div id="game-info">
        <p>Lows Adventure - A browser-based platformer game</p>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const levelDisplay = document.getElementById('level-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const levelCompleteScreen = document.getElementById('level-complete');
        const levelScoreDisplay = document.getElementById('level-score');
        const nextLevelButton = document.getElementById('next-level-button');
        
        // Game settings
        const GRAVITY = 0.5;
        const FRICTION = 0.8;
        const PLAYER_SPEED = 5;
        const JUMP_FORCE = 12;
        
        // Game state
        let game = {
            score: 0,
            level: 1,
            maxLevel: 30,
            over: false,
            complete: false,
            currentLevel: null
        };
        
        // Player object
        let player = {
            x: 50,
            y: 300,
            width: 40,
            height: 60,
            velocityX: 0,
            velocityY: 0,
            jumping: false,
            grounded: false,
            color: '#3498db'
        };
        
        // Generate 30 levels with increasing difficulty
        const levels = [];
        for (let i = 0; i < 30; i++) {
            levels.push(generateLevel(i + 1));
        }
        
        // Generate a level based on difficulty
        function generateLevel(levelNumber) {
            const baseDifficulty = levelNumber;
            
            // Base platform - always at the bottom
            const platforms = [
                { x: 0, y: 550, width: 800, height: 50 }
            ];
            
            // Add platforms based on level number
            const platformCount = Math.min(3 + Math.floor(baseDifficulty / 2), 10);
            for (let i = 0; i < platformCount; i++) {
                const minWidth = 100 - (baseDifficulty * 1);
                const maxWidth = 300 - (baseDifficulty * 2);
                const width = minWidth + Math.random() * (maxWidth - minWidth);
                
                const minHeight = 50;
                const maxHeight = 150;
                const height = minHeight + Math.random() * (maxHeight - minHeight);
                
                const x = Math.random() * (800 - width);
                const y = 500 - (i * 80) - height;
                
                platforms.push({ x, y, width, height });
            }
            
            // Add coins
            const coinCount = Math.min(3 + Math.floor(baseDifficulty / 1.5), 15);
            const coins = [];
            for (let i = 0; i < coinCount; i++) {
                const platform = platforms[Math.floor(Math.random() * platforms.length)];
                const x = platform.x + 20 + Math.random() * (platform.width - 40);
                const y = platform.y - 30 - Math.random() * 50;
                coins.push({ x, y, collected: false });
            }
            
            // Add enemies
            const enemyCount = Math.min(Math.floor(baseDifficulty / 3), 5);
            const enemies = [];
            for (let i = 0; i < enemyCount; i++) {
                const platform = platforms[Math.floor(Math.random() * platforms.length)];
                const x = platform.x + 20 + Math.random() * (platform.width - 40);
                const y = platform.y - 40;
                const speed = 1 + (baseDifficulty * 0.05);
                const direction = Math.random() > 0.5 ? 1 : -1;
                
                enemies.push({ x, y, width: 40, height: 40, speed, direction });
            }
            
            // Place flag at the end of the level
            const lastPlatform = platforms[platforms.length - 1];
            const flagX = lastPlatform.x + lastPlatform.width / 2 - 15;
            const flagY = lastPlatform.y - 100;
            
            return {
                platforms,
                coins,
                enemies,
                flag: { x: flagX, y: flagY }
            };
        }
        
        // Initialize game
        function init() {
            canvas.width = 800;
            canvas.height = 600;
            
            // Event listeners
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            restartButton.addEventListener('click', restartGame);
            nextLevelButton.addEventListener('click', loadNextLevel);
            
            // Start the game
            loadLevel(game.level - 1);
            gameLoop();
        }
        
        // Load a specific level
        function loadLevel(levelIndex) {
            game.currentLevel = levels[levelIndex];
            game.over = false;
            game.complete = false;
            
            // Reset player position
            player.x = 50;
            player.y = 300;
            player.velocityX = 0;
            player.velocityY = 0;
            player.jumping = false;
            player.grounded = false;
            
            // Hide UI screens
            gameOverScreen.style.display = 'none';
            levelCompleteScreen.style.display = 'none';
            
            // Update level display
            levelDisplay.textContent = `Level: ${game.level}`;
        }
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw platforms
            drawPlatforms();
            
            // Draw coins
            drawCoins();
            
            // Draw enemies
            updateAndDrawEnemies();
            
            // Update player
            updatePlayer();
            
            // Draw player
            drawPlayer();
            
            // Draw flag
            drawFlag();
            
            // Check collisions
            checkCollisions();
            
            // Check level completion
            checkLevelComplete();
            
            // Continue game loop if not over
            if (!game.over && !game.complete) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Draw background elements
        function drawBackground() {
            // Draw sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#3498db');
            skyGradient.addColorStop(1, '#2c3e50');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw sun
            ctx.beginPath();
            ctx.arc(700, 80, 40, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700';
            ctx.fill();
            ctx.closePath();
            
            // Draw clouds
            drawCloud(100, 100, 60, 40);
            drawCloud(400, 150, 80, 50);
            drawCloud(600, 200, 70, 45);
        }
        
        // Draw a cloud
        function drawCloud(x, y, width, height) {
            ctx.beginPath();
            ctx.arc(x, y, width/2, 0, Math.PI * 2);
            ctx.arc(x + width/2, y - height/4, width/3, 0, Math.PI * 2);
            ctx.arc(x + width/2, y + height/4, width/3, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        }
        
        // Draw platforms
        function drawPlatforms() {
            game.currentLevel.platforms.forEach(platform => {
                // Draw platform base
                ctx.fillStyle = '#27ae60';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Draw grass top
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(platform.x, platform.y - 15, platform.width, 15);
                
                // Add some details to the platform
                ctx.fillStyle = '#3498db';
                ctx.fillRect(platform.x + 10, platform.y - 10, 5, 5);
                ctx.fillRect(platform.x + platform.width - 15, platform.y - 10, 5, 5);
            });
        }
        
        // Draw coins
        function drawCoins() {
            game.currentLevel.coins.forEach(coin => {
                if (!coin.collected) {
                    // Animate coin
                    const time = Date.now() / 500;
                    const scale = 0.9 + Math.abs(Math.sin(time)) * 0.2;
                    
                    ctx.save();
                    ctx.translate(coin.x, coin.y);
                    ctx.scale(scale, scale);
                    
                    // Draw coin
                    ctx.beginPath();
                    ctx.arc(0, 0, 12, 0, Math.PI * 2);
                    ctx.fillStyle = 'gold';
                    ctx.fill();
                    ctx.closePath();
                    
                    // Draw coin details
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                    
                    ctx.restore();
                }
            });
        }
        
        // Update and draw enemies
        function updateAndDrawEnemies() {
            game.currentLevel.enemies.forEach(enemy => {
                // Simple patrol movement
                enemy.x += enemy.speed * enemy.direction;
                
                // Change direction if reaching platform edge
                const platform = getPlatformAtPosition(enemy.x, enemy.y + enemy.height);
                if (!platform || enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                    enemy.direction *= -1;
                }
                
                // Draw enemy
                ctx.fillStyle = '#e74c3c';
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw enemy details
                ctx.fillStyle = 'black';
                ctx.fillRect(enemy.x + 5, enemy.y + 10, enemy.width - 10, 5);
            });
        }
        
        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player details
            ctx.fillStyle = 'black';
            ctx.fillRect(player.x + 5, player.y + 10, player.width - 10, 5);
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height - 10, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
        }
        
        // Draw flag
        function drawFlag() {
            const flag = game.currentLevel.flag;
            
            // Draw flag pole
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(flag.x - 1, flag.y + 50, 2, 100);
            
            // Draw flag
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(flag.x, flag.y, 30, 50);
            
            // Draw flag details
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('F', flag.x + 5, flag.y + 30);
        }
        
        // Update player position and state
        function updatePlayer() {
            // Apply gravity
            player.velocityY += GRAVITY;
            
            // Apply friction to horizontal movement
            player.velocityX *= FRICTION;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Check boundaries
            if (player.x < 0) {
                player.x = 0;
                player.velocityX = 0;
            } else if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
                player.velocityX = 0;
            }
            
            // Check if player fell off the screen
            if (player.y > canvas.height) {
                gameOver();
            }
            
            // Reset jumping state
            player.jumping = false;
        }
        
        // Check collisions with platforms, coins, enemies, and flag
        function checkCollisions() {
            // Platform collisions
            let onPlatform = false;
            game.currentLevel.platforms.forEach(platform => {
                if (
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velocityY > 0
                ) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.grounded = true;
                    onPlatform = true;
                }
            });
            
            if (!onPlatform) {
                player.grounded = false;
            }
            
            // Coin collisions
            game.currentLevel.coins.forEach(coin => {
                if (!coin.collected && 
                    player.x + player.width > coin.x - 12 &&
                    player.x < coin.x + 12 &&
                    player.y + player.height > coin.y - 12 &&
                    player.y < coin.y + 12) {
                    coin.collected = true;
                    game.score += 100;
                    scoreDisplay.textContent = `Score: ${game.score}`;
                }
            });
            
            // Enemy collisions
            game.currentLevel.enemies.forEach(enemy => {
                if (
                    player.x + player.width > enemy.x &&
                    player.x < enemy.x + enemy.width &&
                    player.y + player.height > enemy.y &&
                    player.y < enemy.y + enemy.height
                ) {
                    gameOver();
                }
            });
        }
        
        // Check if level is complete
        function checkLevelComplete() {
            const flag = game.currentLevel.flag;
            
            if (
                player.x + player.width > flag.x &&
                player.x < flag.x + 30 &&
                player.y + player.height > flag.y &&
                player.y < flag.y + 50
            ) {
                levelComplete();
            }
        }
        
        // Handle keyboard input
        function handleKeyDown(e) {
            if (game.over || game.complete) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    player.velocityX = -PLAYER_SPEED;
                    break;
                case 'ArrowRight':
                    player.velocityX = PLAYER_SPEED;
                    break;
                case 'ArrowUp':
                case ' ':
                    if (player.grounded && !player.jumping) {
                        player.velocityY = -JUMP_FORCE;
                        player.jumping = true;
                        player.grounded = false;
                    }
                    break;
            }
        }
        
        function handleKeyUp(e) {
            if (game.over || game.complete) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowRight':
                    if (Math.abs(player.velocityX) > 0.5) {
                        player.velocityX = 0;
                    }
                    break;
            }
        }
        
        // Game over function
        function gameOver() {
            game.over = true;
            finalScoreDisplay.textContent = game.score;
            gameOverScreen.style.display = 'block';
        }
        
        // Level complete function
        function levelComplete() {
            game.complete = true;
            levelScoreDisplay.textContent = game.score;
            levelCompleteScreen.style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            game.score = 0;
            game.level = 1;
            loadLevel(0);
            gameLoop();
        }
        
        // Load next level
        function loadNextLevel() {
            game.level++;
            if (game.level > game.maxLevel) {
                // Game completed
                game.score += 1000;
                game.level = 1;
                alert(`Congratulations! You completed all 30 levels with a score of ${game.score}!`);
                restartGame();
            } else {
                loadLevel(game.level - 1);
                gameLoop();
            }
        }
        
        // Helper function to find platform at a position
        function getPlatformAtPosition(x, y) {
            for (let platform of game.currentLevel.platforms) {
                if (
                    x >= platform.x && 
                    x <= platform.x + platform.width && 
                    y >= platform.y && 
                    y <= platform.y + platform.height
                ) {
                    return platform;
                }
            }
            return null;
        }
        
        // Start the game when page loads
        window.onload = init;
    </script>
</body>
</html>
