<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Realistic Traffic Racer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFFFFF;
            font-size: 24px;
            text-shadow: 1px 1px 3px #000000;
            z-index: 10;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: #FF3333;
            font-size: 48px;
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        #restart-btn, #start-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 20px;
            background: #00FF00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #restart-btn:hover, #start-btn:hover {
            background: #00CC00;
        }
    </style>
</head>
<body>
    <div id="ui">Score: 0 | Speed: 0.10</div>
    <div id="game-over">
        Game Over!<br>Score: <span id="final-score">0</span>
        <br><button id="restart-btn">Restart</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script>
        let scene, camera, renderer, playerCar, obstacles = [], trees = [], road;
        let score = 0, speed = 0.10, gameOver = false, gameStarted = false;
        let keys = { left: false, right: false, up: false, down: false };
        let clock = new THREE.Clock();
        let wheels = [];

        // Audio context
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(frequency, duration) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // Initialize the game
        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 18);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Road with scrolling texture
            const roadGeometry = new THREE.PlaneGeometry(12, 2000, 1, 1);
            const roadTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/road.jpg');
            roadTexture.wrapS = THREE.RepeatWrapping;
            roadTexture.wrapT = THREE.RepeatWrapping;
            roadTexture.repeat.set(1, 100);
            const roadMaterial = new THREE.MeshLambertMaterial({ map: roadTexture });
            road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.receiveShadow = true;
            scene.add(road);

            // Realistic player car
            playerCar = new THREE.Group();

            // Car body (main chassis)
            const bodyGeometry = new THREE.BoxGeometry(1.8, 0.6, 3.5);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xFF3333, shininess: 100 });
            const carBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            carBody.position.y = 0.8;
            carBody.castShadow = true;
            playerCar.add(carBody);

            // Sloped hood
            const hoodGeometry = new THREE.BoxGeometry(1.8, 0.4, 1.5);
            const hoodMaterial = new THREE.MeshPhongMaterial({ color: 0xFF3333, shininess: 100 });
            const carHood = new THREE.Mesh(hoodGeometry, hoodMaterial);
            carHood.position.set(0, 0.6, 1.25);
            carHood.rotation.x = -Math.PI / 12;
            playerCar.add(carHood);

            // Roof/windows
            const roofGeometry = new THREE.BoxGeometry(1.4, 0.3, 2);
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0x111111, shininess: 50 });
            const carRoof = new THREE.Mesh(roofGeometry, roofMaterial);
            carRoof.position.set(0, 1.15, 0);
            playerCar.add(carRoof);

            // Headlights
            const headlightGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.1);
            const headlightMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFCC });
            const leftHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            leftHeadlight.position.set(0.8, 0.6, 1.8);
            playerCar.add(leftHeadlight);
            const rightHeadlight = new THREE.Mesh(headlightGeometry, headlightMaterial);
            rightHeadlight.position.set(-0.8, 0.6, 1.8);
            playerCar.add(rightHeadlight);

            // Wheels with hubcaps
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.2, 32);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x222222 });
            const hubcapGeometry = new THREE.CircleGeometry(0.3, 32);
            const hubcapMaterial = new THREE.MeshPhongMaterial({ color: 0xAAAAAA });
            for (let i = 0; i < 4; i++) {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(
                    (i % 2 === 0 ? 1 : -1),
                    0.4,
                    (i < 2 ? 1 : -1)
                );
                wheel.castShadow = true;
                playerCar.add(wheel);

                const hubcap = new THREE.Mesh(hubcapGeometry, hubcapMaterial);
                hubcap.position.set(0, 0.11, 0); // Offset to outside of wheel
                hubcap.rotation.y = Math.PI / 2;
                wheel.add(hubcap);

                wheels.push(wheel);
            }

            playerCar.position.set(0, 0, 0);
            scene.add(playerCar);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            const sunLight = new THREE.DirectionalLight(0xFFFFFF, 0.9);
            sunLight.position.set(50, 50, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 500;
            scene.add(sunLight);

            // Event listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.getElementById('restart-btn').addEventListener('click', resetGame);

            addRoadMarkings();
            addScenery();
            showStartScreen();
        }

        // Key handling
        function onKeyDown(e) {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
            if (e.key === 'Enter' && !gameStarted) startGame();
        }

        function onKeyUp(e) {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
        }

        // Start screen
        function showStartScreen() {
            const gameOverDiv = document.getElementById('game-over');
            gameOverDiv.innerHTML = 'Super Traffic Racer<br>Press Enter to Start';
            gameOverDiv.style.display = 'block';
            gameOverDiv.style.color = '#FFFFFF';
        }

        // Start game
        function startGame() {
            gameStarted = true;
            gameOver = false;
            document.getElementById('game-over').style.display = 'none';
            spawnObstacles();
            animate();
        }

        // Spawn obstacles
        function spawnObstacles() {
            if (gameOver || !gameStarted) return;

            const type = Math.random() > 0.5 ? 'car' : 'barrier';
            let obstacle;
            if (type === 'car') {
                const carGeometry = new THREE.BoxGeometry(1.5, 0.5, 3);
                const carMaterial = new THREE.MeshPhongMaterial({ color: 0x3366FF });
                obstacle = new THREE.Mesh(carGeometry, carMaterial);
            } else {
                const barrierGeometry = new THREE.BoxGeometry(2, 1, 0.5);
                const barrierMaterial = new THREE.MeshPhongMaterial({ color: 0xFFFF33 });
                obstacle = new THREE.Mesh(barrierGeometry, barrierMaterial);
            }
            obstacle.position.set(Math.random() * 8 - 4, type === 'car' ? 0.75 : 0.5, -100);
            obstacle.castShadow = true;
            obstacles.push(obstacle);
            scene.add(obstacle);

            setTimeout(spawnObstacles, Math.max(1500 - score * 5, 800));
        }

        // Animation loop
        function animate() {
            if (gameOver || !gameStarted) return;
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Player movement
            const moveSpeed = 5 * delta;
            if (keys.left && playerCar.position.x > -5) playerCar.position.x -= moveSpeed;
            if (keys.right && playerCar.position.x < 5) playerCar.position.x += moveSpeed;
            if (keys.up && speed < 0.5) speed += 0.005;
            if (keys.down && speed > 0.05) speed -= 0.005;

            // Scroll road texture to simulate movement
            road.material.map.offset.y += speed * delta * 5; // Speed-adjusted scrolling

            // Wheel spin and suspension
            const wheelRotationSpeed = speed * 20;
            wheels.forEach(wheel => {
                wheel.rotation.x += wheelRotationSpeed * delta;
            });
            playerCar.position.y = 0 + Math.sin(clock.getElapsedTime() * speed * 10) * 0.05;

            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.position.z += speed;
                if (obstacle.position.z > 10) {
                    scene.remove(obstacle);
                    obstacles.splice(index, 1);
                    score += 10;
                    playSound(440, 0.1);
                }
                if (checkCollision(playerCar, obstacle)) endGame();
            });

            // Update trees for infinite scrolling
            trees.forEach(tree => {
                tree.position.z += speed;
                if (tree.position.z > 50) tree.position.z -= 2000; // Loop back
            });

            // Camera follows player
            camera.position.lerp(new THREE.Vector3(playerCar.position.x, 6, playerCar.position.z + 18), 0.05);
            camera.lookAt(playerCar.position);

            // Update UI
            document.getElementById('ui').textContent = `Score: ${score} | Speed: ${speed.toFixed(2)}`;

            renderer.render(scene, camera);
        }

        // Collision detection
        function checkCollision(obj1, obj2) {
            const box1 = new THREE.Box3().setFromObject(obj1);
            const box2 = new THREE.Box3().setFromObject(obj2);
            return box1.intersectsBox(box2);
        }

        // End game
        function endGame() {
            gameOver = true;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
            playSound(220, 0.5);
        }

        // Reset game
        function resetGame() {
            gameOver = false;
            gameStarted = true;
            score = 0;
            speed = 0.10;
            road.material.map.offset.y = 0; // Reset road texture
            document.getElementById('game-over').style.display = 'none';
            obstacles.forEach(obstacle => scene.remove(obstacle));
            obstacles = [];
            playerCar.position.set(0, 0, 0);
            spawnObstacles();
            animate();
        }

        // Road markings
        function addRoadMarkings() {
            const markingGeometry = new THREE.PlaneGeometry(0.3, 4);
            const markingMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });
            for (let z = -1000; z <= 1000; z += 10) {
                const marking = new THREE.Mesh(markingGeometry, markingMaterial);
                marking.rotation.x = -Math.PI / 2;
                marking.position.set(0, 0.01, z);
                scene.add(marking);
            }
        }

        // Scenery (trees)
        function addScenery() {
            const treeGeometry = new THREE.ConeGeometry(1, 4, 8);
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2);
            const treeMaterial = new THREE.MeshPhongMaterial({ color: 0x33CC33 });
            const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });

            for (let i = 0; i < 50; i++) {
                const tree = new THREE.Group();
                const foliage = new THREE.Mesh(treeGeometry, treeMaterial);
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                foliage.position.y = 2;
                tree.add(foliage);
                tree.add(trunk);
                tree.position.set(
                    (Math.random() > 0.5 ? 8 : -8) + (Math.random() * 2 - 1),
                    0,
                    Math.random() * 2000 - 1000
                );
                tree.castShadow = true;
                trees.push(tree);
                scene.add(tree);
            }
        }

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start the game
        init();

        // Comments for realism and movement
        /*
         * Movement Realism:
         * - Road Scrolling: Texture offset moves based on speed, creating a fast-moving effect.
         * - Trees: Loop infinitely to maintain scenery motion.
         * - Wheels: Spin proportionally to speed with hubcaps for detail.
         *
         * Car Realism:
         * - Body: Red chassis with sloped hood for aerodynamics.
         * - Roof: Black windows for contrast.
         * - Headlights: Yellowish glow for night-like effect.
         * - Wheels: Detailed with hubcaps, spinning realistically.
         */
    </script>
</body>
</html>
